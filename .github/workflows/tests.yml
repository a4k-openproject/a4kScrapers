name: tests
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch: ~

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: 3.7

    - name: install
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: test
      run: |
        python3 -m unittest tests_runner.py
