# .semaphore/semaphore.yml
version: v1.0
name: a4kScrapers
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version python 3.9
      jobs:
      - name: Run
        commands:
          - checkout
          - pip install -r requirements.txt
          - python3 -m unittest tests_runner.py
