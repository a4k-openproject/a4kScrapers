version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.9.13
    steps:
      - checkout
      - run:
          command: |
            python -m unittest tests_runner.py
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1

workflows:
  version: 2
  tests:
    jobs:
      - build
