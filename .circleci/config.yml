version: 2.1
orbs:
  python: circleci/python@2.0.3

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          command: |
            python -m unittest tests_runner.py
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  tests:
    jobs:
      - build
